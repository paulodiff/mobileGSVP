<ion-view title="{{navTitle}}" left-buttons="leftButtons" class="bgMain">
    
        
    <ion-nav-bar class="bar-royal">
    
        <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
        </ion-nav-buttons>
    
    </ion-nav-bar>
    
    
    
    <ion-content>
      <div ng-if="!currentUser">

      <form id="loginform" class="form-horizontal" role="form" ng-submit="login(credentials)" novalidate>
               <p>&nbsp;</p>
      <div class="list">

         <label class="item item-text-wrap item-thumbnail-left">
              <img src="img/cocca2logo.jpg">
             <p>Applicazione per la gestione dei servizi dei volontari della Polizia Provinciale. Versione Mobile.</p>
         </label>
         <label class="item item-input">
            <span class="input-label">Utente:</span>
            <input type="text" ng-model="credentials.username" placeholder="username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input type="password" ng-model="credentials.password" placeholder="password">
        </label>
      </div>
        
      <div class="padding">
          <button class="button button-block button-positive" type="submit">Accesso</button>
          <button class="button button-block button-balanced" ng-click="goto_help()">Guida</button>
      </div>            
          
        </form>  
      </div> <!-- ng-if -->
        
      <div ng-if="currentUser">
          <form id="loginform" class="form-horizontal" role="form" ng-submit="logout(credentials)" novalidate>
          <div class="list">
          
          <label class="item item-text-wrap">
             <p>Utente autenticato : {{currentUser}}</p>
         </label>
         <div class="padding">
            <button type="submit" id="btn-login" class="button button-block button-positive">Disconnetti</button>
          </div>
          </form>  
      </div> <!-- ng-if -->
        
          
    </form>
          
        
        
    </ion-content>
    
    
</ion-view>

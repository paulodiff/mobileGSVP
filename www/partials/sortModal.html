<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Opzioni di ricerca</h1>
        <button class="button button-clear button-positive" ng-click="closeSortModal()">Chiudi</button>
    </ion-header-bar>
    <ion-content has-header="true">
        <div class="padding">
            <p>Filtri di ricerca:</p>
            <div class="controls">
                <label class="item item-input item-select">
                    <div class="input-label">Associazione:</div>
                      <select 
                        class="form-control" 
                        ng-model="id_utenti_selezione" 
                        ng-options="i.id_utenti as i.nome_breve_utenti for i in utentiList">
                     </select>    
                    </div>
                </label>   
     
            <!--
            <div class="item item-input-inset">
                <label>Testo di ricerca
                    <input class="item-input-wrapper" type="text" ng-model="filterTerm">
                </label>
            </div>
            -->
            <div class="item item-input-inset">
                <button class="button button-positive" ng-click="saveSort()">Applica filtro</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>

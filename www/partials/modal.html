<style>
.dialog-header-error { background-color: #d2322d; }
.dialog-header-wait { background-color: #428bca; }
.dialog-header-notify { background-color: #eeeeee; }
.dialog-header-confirm { background-color: #333333; }
.modal { display: block; }
</style>


<div  ng-show="modalOptions.type == 1" class="modal-header dialog-header-wait"><h3>{{modalOptions.headerText}}</h3></div>
<div  ng-show="modalOptions.type == 2" class="modal-header dialog-header-error"><h3>{{modalOptions.headerText}}</h3></div>
<div class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
  <button type="button" 
          class="btn btn-primary" 
          data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" 
          data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>

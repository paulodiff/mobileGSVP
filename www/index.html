<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Gestione Volontari - mobile</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      
    <link rel="stylesheet" href="lib/select2-3.4.8/select2.css">
    <link rel="stylesheet" href="lib/angular-loading-bar/loading-bar.css">      
      

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- <script src="lib/ionic/js/ionic-angular.js"></script> -->
      
    <script src="lib/jquery-1.11.0/jquery-1.11.0.js" type="text/javascript"></script>
    <!-- <script src="lib/select2-3.4.8/select2.js"></script> -->
    <!-- <script src="lib/angular/angular.js"></script>  -->
    <!-- <script src="lib/angular-ui-router/angular-ui-router.js"></script> -->
    <!-- <script src="lib/angular-ui-select2/src/select2.js"></script>     -->
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/ui-boostrap/ui-bootstrap-tpls-0.11.0.js"></script> 
    <script src="lib/underscore/underscore.js" type="text/javascript"></script>    
    <script src="lib/restangular/restangular.js"></script>
    <script src="lib/angular-loading-bar/loading-bar.js"></script>
      
      

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/rootControllers.js"></script>
    <script src="js/loginControllers.js"></script>
    <script src="js/serviziControllers.js"></script>
    <script src="js/relazioniControllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    
  </head>

  <!-- <body ng-app="starter"> -->
  <body>
    
    <div ng-app="myApp" ng-controller="AppCtrl">
    <ion-nav-view>
    </ion-nav-view>
      
      
    <script id="menu.html" type="text/ng-template">
      <ion-side-menus>
        <fade-bar></fade-bar>
        <ion-pane ion-side-menu-content>
          <ion-nav-bar type="bar-assertive"></ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left" class="dark-bg" >
            <header class="bar bar-header bar-assertive">
                <h1 class="title">GVPR</h1>
            </header>
          <ion-content has-header="true">
            <ul>
              <a href="#/menu/home" class="item item-icon-left item-dark"><i class="icon ion-home"></i>Home</a>
              <a href="#/menu/home" class="item item-icon-left item-dark menu-close"><i class="icon ion-home"></i>Home</a>
              <a href="#/menu/list" class="item item-icon-left item-dark menu-close"><i class="icon ion-search"></i>Preventivi</a>
              <a href="#/menu/listRelazioni" class="item item-icon-left item-dark menu-close"><i class="icon ion-settings"></i>Relazioni</a>
              <a href="#/menu/report" class="item item-icon-left item-dark menu-close"><i class="icon ion-document-text"></i>Riepiloghi</a>
              <a href="#/menu/about" class="item item-icon-left item-dark menu-close"><i class="icon ion-information"></i>Info</a>
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>     
        
        
    <script id="fancy-select1.html" type="text/ng-template">
            <ion-list>
              <ion-item class="item-text-wrap" ng-click="showItems($event)">
                <span class="input-label">Volontari</span>
                 {{text}} 
              </ion-item>
            </ion-list>
    </script>    
          
     <script id="fancy-select.html" type="text/ng-template">
             <label class="item item-input item-text-wrap item-stacked-label item-icon-right" ng-click="showItems($event)">
                <span class="input-label">{{labelText}}</span>
                <p>{{text}}</p>
                <i class="icon ion-ios7-arrow-right"></i>
            </label>
     </script>

     <script id="fancy-select-items.html" type="text/ng-template">
            <ion-view class="fancy-select-items modal">
              <ion-header-bar class="bar-positive">
                <button ng-click="hideItems()" class="button button-positive button-icon ion-ios7-arrow-back"></button>
                <h1 class="title">{{headerText}}</h1>
                <button ng-click="validate()" class="button button-positive button-icon ion-checkmark"></button>
              </ion-header-bar>
              <ion-content>
                <div class="list">
                  <!-- Multi select -->
                  <ion-toggle
                              ng-repeat="item in items"
                              ng-if="multiSelect"
                              ng-checked="item.checked"
                              ng-model="item.checked"
                              class="item item-text-wrap">
                              {{item.text}}
                  </ion-toggle>

                  <!-- Single select -->
                  <label
                         ng-repeat="item in items"
                         ng-if="!multiSelect"
                         class="item item-text-wrap"
                         ng-click='validateSingle(item)'>
                    <div class="fancy-select-icon" ng-if="item.icon != null">
                      <i class="icon-{{item.text}}" style="background-image: url({{item.icon}})"></i>
                    </div>
                    {{item.text}}
                  </label>
                </div>
              </ion-content>
            </ion-view>
     </script>  
        
        
      
    </div>  
  </body>
</html>
